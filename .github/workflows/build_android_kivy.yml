name: Build Android Kivy (Python)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'android_src/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'android_src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 virtualenv
          sudo apt update
          # libtinfo5 is not available in Ubuntu 24.04 (Noble), removed it.
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev

      - name: Build with Buildozer
        working-directory: ./android_src
        run: |
          # Buildozer often asks for confirmation, pipe yes to it
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: music-player-kivy-debug
          path: android_src/bin/*.apk
