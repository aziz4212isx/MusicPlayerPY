name: Build Android Kivy (Python)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'android_src/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'android_src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          # Pin Cython to 0.29.36 (Critical for pyjnius/kivy compatibility on this stack)
          pip install buildozer cython==0.29.36 virtualenv
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake

      - name: Build with Buildozer
        working-directory: ./android_src
        env:
          # Java 17 is required for Android SDK 33+
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: music-player-kivy-debug
          path: android_src/bin/*.apk
